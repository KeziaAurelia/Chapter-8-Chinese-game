<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>第八课练习 - 汉语学习</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Arial','Microsoft YaHei',sans-serif;
}

body{
  background:linear-gradient(135deg,#f9f0ff 0%,#e6e6fa 100%);
  min-height:100vh;
  padding:20px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  background:#fff;
  border-radius:15px;
  box-shadow:0 8px 25px rgba(147,112,219,.15);
  width:100%;
  max-width:800px;
  padding:40px;
  text-align:center;
  border:1px solid #e0d6ff;
}

.header{
  margin-bottom:40px;
  padding-bottom:25px;
  border-bottom:3px solid #9370db;
  position:relative;
}

.header::after{
  content:'';
  position:absolute;
  bottom:-3px;
  left:50%;
  transform:translateX(-50%);
  width:100px;
  height:3px;
  background:linear-gradient(90deg,#9370db,#ba55d3,#9370db);
  border-radius:3px;
}

h1{
  color:#4b0082;
  font-size:2.8rem;
  margin-bottom:15px;
}

.subtitle{
  color:#9370db;
  font-size:1.3rem;
}

.content{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:40px;
}

.buttons-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
}

.main-button{
  background:linear-gradient(135deg,#9370db,#ba55d3);
  color:white;
  border:none;
  padding:20px 40px;
  border-radius:10px;
  font-size:1.4rem;
  cursor:pointer;
  min-width:200px;
  box-shadow:0 6px 15px rgba(147,112,219,.4);
  font-weight:600;
  position:relative;
  overflow:hidden;
  transition:.3s;
}

.main-button::before{
  content:'';
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);
  transition:.7s;
}

.main-button:hover{
  transform:translateY(-5px);
  box-shadow:0 10px 20px rgba(147,112,219,.5);
}

.main-button:hover::before{
  left:100%;
}

.main-button:active{
  transform:translateY(-2px);
}

.team-info{
  margin-top:50px;
  padding-top:25px;
  border-top:2px solid #e6e6fa;
}

.team-name{
  font-weight:bold;
  color:#4b0082;
  font-size:1.4rem;
}

.team-members{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:15px;
}

.team-member{
  background:linear-gradient(135deg,#f5f0ff,#eae6ff);
  padding:10px 20px;
  border-radius:25px;
  border:1px solid #d8bfd8;
  color:#6a5acd;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>第八课练习</h1>
    <p class="subtitle">Lesson 8 Practice - Chinese Language Learning</p>
  </div>

  <div class="content">
    <div class="buttons-container">
      <button class="main-button" id="vocab-btn">词汇 (Vocab)</button>
      <button class="main-button" id="grammar-btn">语法 (Grammar)</button>
      <button class="main-button" id="quiz-btn">测验 (Quiz)</button>
      <button class="main-button" id="game-btn">游戏 (Game)</button>
    </div>
  </div>

  <div class="team-info">
    <div class="team-name">团队: 關好命</div>
    <div class="team-members">
      <div class="team-member">關好命</div>
      <div class="team-member">张婉真</div>
      <div class="team-member">王鳳利</div>
    </div>
  </div>
</div>

<script>
/* BUTTON ANIMATION */
document.querySelectorAll('.main-button').forEach(btn=>{
  btn.addEventListener('mousedown',()=>{
    btn.style.transform='translateY(-2px)';
  });
});

/* NAVIGATION */
document.getElementById('vocab-btn').onclick=function(){
  this.innerText="加载中...";
  window.location.href="vocab.html";
};

document.getElementById('grammar-btn').onclick=function(){
  this.innerText="加载中...";
  window.location.href="grammar.html";
};

document.getElementById('quiz-btn').onclick=function(){
  this.innerText="加载中...";
  window.location.href="quiz.html";
};

/* ✅ FIXED HERE */
document.getElementById('game-btn').onclick=function(){
  this.innerText="加载中...";
  window.location.href="game.html";
};
</script>

</body>
</html>
