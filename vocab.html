<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Hanzi Identification Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2d1b69 0%, #1a1033 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            background: linear-gradient(145deg, #2a2352, #1f1940);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(147, 112, 219, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(147, 112, 219, 0.3);
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(to right, #9370db, #ba55d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(147, 112, 219, 0.3);
        }
        
        .subtitle {
            color: #b8b0e0;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            background: rgba(42, 35, 82, 0.5);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #9370db;
            backdrop-filter: blur(10px);
        }
        
        .info-box {
            flex: 1;
            text-align: center;
            padding: 15px;
        }
        
        .info-label {
            color: #b8b0e0;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
        }
        
        .current-round {
            color: #9370db;
        }
        
        .current-score {
            color: #9b59b6;
        }
        
        .question-container {
            background: rgba(42, 35, 82, 0.5);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(147, 112, 219, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .question-label {
            color: #b8b0e0;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .question {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(31, 25, 64, 0.7);
            border-radius: 10px;
            border: 2px solid rgba(147, 112, 219, 0.3);
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .option {
            background: linear-gradient(145deg, #2a2352, #1f1940);
            border: 2px solid rgba(147, 112, 219, 0.3);
            border-radius: 12px;
            padding: 25px 20px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            font-weight: 500;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(147, 112, 219, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .option:hover {
            border-color: #ba55d3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(147, 112, 219, 0.3);
        }
        
        .option:hover::before {
            opacity: 1;
        }
        
        .option.selected {
            border-color: #9b59b6;
            background: rgba(155, 89, 182, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
        }
        
        .option.selected::before {
            background: linear-gradient(135deg, rgba(155, 89, 182, 0.3), transparent);
            opacity: 1;
        }
        
        .option.correct {
            border-color: #9b59b6;
            background: rgba(155, 89, 182, 0.4);
            color: #dda0dd;
        }
        
        .option.incorrect {
            border-color: #9370db;
            background: rgba(147, 112, 219, 0.3);
            color: #ba55d3;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #9370db, #8a2be2);
            color: white;
            box-shadow: 0 4px 15px rgba(147, 112, 219, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(147, 112, 219, 0.4);
        }
        
        .btn-primary:disabled {
            background: #2a2352;
            color: #7a72a3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
        }
        
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(155, 89, 182, 0.4);
        }
        
        .btn-success:disabled {
            background: #2a2352;
            color: #7a72a3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-restart {
            background: linear-gradient(135deg, #ba55d3, #9932cc);
            color: white;
            box-shadow: 0 4px 15px rgba(186, 85, 211, 0.3);
        }
        
        .btn-restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(186, 85, 211, 0.4);
        }
        
        .feedback {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3rem;
            display: none;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feedback.correct {
            background: rgba(155, 89, 182, 0.25);
            color: #dda0dd;
            border-color: #9b59b6;
            display: block;
        }
        
        .feedback.incorrect {
            background: rgba(147, 112, 219, 0.25);
            color: #ba55d3;
            border-color: #9370db;
            display: block;
        }
        
        .final-results {
            background: rgba(42, 35, 82, 0.7);
            border-radius: 15px;
            padding: 40px;
            margin-top: 30px;
            border: 2px solid rgba(147, 112, 219, 0.3);
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .final-title {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(135deg, #9370db, #ba55d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .performance-message {
            font-size: 1.3rem;
            color: #b8b0e0;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .options-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        .option-number {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 1rem;
            color: #b8b0e0;
            font-weight: bold;
        }
        
        .vocab-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            display: none;
            background: rgba(42, 35, 82, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 112, 219, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .vocab-table th {
            background: linear-gradient(135deg, #9370db, #8a2be2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .vocab-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(147, 112, 219, 0.2);
            color: #ffffff;
        }
        
        .vocab-table tr:hover {
            background: rgba(147, 112, 219, 0.1);
        }
        
        .vocab-table tr:last-child td {
            border-bottom: none;
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .decoration-1 {
            top: 20px;
            left: 20px;
        }
        
        .decoration-2 {
            bottom: 20px;
            right: 20px;
        }
        
        .glow-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.1), transparent);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
        }
        
        .glow-effect-1 {
            top: -80px;
            left: -80px;
        }
        
        .glow-effect-2 {
            bottom: -80px;
            right: -80px;
            background: radial-gradient(circle, rgba(155, 89, 182, 0.1), transparent);
        }
        
        .chinese-decoration {
            position: absolute;
            font-size: 3rem;
            color: rgba(147, 112, 219, 0.1);
            z-index: -1;
        }
        
        .chinese-decoration-1 {
            top: 20px;
            left: 30px;
        }
        
        .chinese-decoration-2 {
            bottom: 20px;
            right: 30px;
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="glow-effect glow-effect-1"></div>
    <div class="glow-effect glow-effect-2"></div>
    <div class="chinese-decoration chinese-decoration-1">Êº¢</div>
    <div class="chinese-decoration chinese-decoration-2">Â≠ó</div>
    
    <div class="game-container">
        <h1>üéÆ Ê±âÂ≠óËØÜÂà´Ê∏∏Êàè</h1>
        <p class="subtitle">Chinese Hanzi Identification Game - Choose the correct Hanzi for the English meaning</p>
        
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">Round</div>
                <div class="info-value current-round" id="current-round">1/10</div>
            </div>
            <div class="info-box">
                <div class="info-label">Score</div>
                <div class="info-value current-score" id="current-score">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">Accuracy</div>
                <div class="info-value" id="accuracy">0%</div>
            </div>
        </div>
        
        <div class="question-container">
            <div class="question-label">English Meaning:</div>
            <div class="question" id="question">Loading...</div>
            
            <div class="question-label">Select the correct Chinese character:</div>
            <div class="options-container" id="options-container">
                <!-- Options will be generated here -->
            </div>
        </div>
        
        <div class="controls">
            <button id="submit-btn" class="btn btn-success" disabled>Submit Answer</button>
            <button id="next-btn" class="btn btn-primary" disabled>Next Question</button>
            <button id="restart-btn" class="btn btn-restart">Restart Game</button>
        </div>
        
        <div id="feedback" class="feedback"></div>
        
        <div id="final-results" class="final-results">
            <h2 class="final-title">üèÅ Game Over!</h2>
            <div class="final-score" id="final-score">0/10</div>
            <div class="performance-message" id="performance-message"></div>
            <button id="show-vocab-btn" class="btn btn-primary">Show Vocabulary List</button>
        </div>
        
        <table class="vocab-table" id="vocab-table">
            <thead>
                <tr>
                    <th>English</th>
                    <th>Chinese (Hanzi)</th>
                </tr>
            </thead>
            <tbody id="vocab-table-body">
                <!-- Vocabulary will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Vocabulary data
        const vocab = {
            "weekend": "Âë®Êú´",
            "modal particle (a)": "Âïä",
            "but / however": "‰∏çËøá",
            "how": "ÊÄé‰πà",
            "to go / walk": "Ëµ∞",
            "route": "Ë∑Ø",
            "and": "Âíå",
            "public bus": "ÂÖ¨ÂÖ±Ê±ΩËΩ¶",
            "all / both": "ÈÉΩ",
            "to arrive": "Âà∞",
            "to ride": "È™ë",
            "fast": "Âø´",
            "minute": "ÂàÜÈíü",
            "at once / right away": "Â∞±",
            "campus": "Ê†°Âõ≠",
            "southeast": "‰∏úÂçó",
            "east": "‰∏ú",
            "two": "‰∫å",
            "number": "Âè∑",
            "room": "ÊàøÈó¥",
            "how many / how much": "Â§öÂ∞ë",
            "room (shi)": "ÂÆ§",
            "cell phone": "ÊâãÊú∫",
            "number (phone)": "Âè∑Á†Å",
            "to call / play": "Êâì",
            "telephone": "ÁîµËØù",
            "to wait": "Á≠â"
        };

        // Game state
        const gameState = {
            score: 0,
            currentRound: 0,
            totalRounds: 10,
            currentQuestion: null,
            selectedOption: null,
            isAnswered: false,
            correctAnswer: null,
            vocabularyList: Object.entries(vocab)
        };

        // DOM elements
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const feedbackElement = document.getElementById('feedback');
        const finalResults = document.getElementById('final-results');
        const currentRoundElement = document.getElementById('current-round');
        const currentScoreElement = document.getElementById('current-score');
        const accuracyElement = document.getElementById('accuracy');
        const finalScoreElement = document.getElementById('final-score');
        const performanceMessageElement = document.getElementById('performance-message');
        const vocabTable = document.getElementById('vocab-table');
        const vocabTableBody = document.getElementById('vocab-table-body');
        const showVocabBtn = document.getElementById('show-vocab-btn');

        // Initialize the game
        function initGame() {
            gameState.score = 0;
            gameState.currentRound = 0;
            gameState.isAnswered = false;
            
            // Hide final results and vocabulary table
            finalResults.style.display = 'none';
            vocabTable.style.display = 'none';
            showVocabBtn.textContent = 'Show Vocabulary List';
            
            // Enable buttons
            submitBtn.disabled = true;
            nextBtn.disabled = true;
            
            // Update display
            updateScoreDisplay();
            
            // Start first round
            startNewRound();
            
            // Populate vocabulary table
            populateVocabularyTable();
            
            // Add some visual effects
            addVisualEffects();
        }

        // Start a new round
        function startNewRound() {
            if (gameState.currentRound >= gameState.totalRounds) {
                endGame();
                return;
            }
            
            gameState.currentRound++;
            gameState.isAnswered = false;
            gameState.selectedOption = null;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            feedbackElement.className = 'feedback';
            feedbackElement.style.display = 'none';
            
            // Get random question
            const entries = Object.entries(vocab);
            const randomIndex = Math.floor(Math.random() * entries.length);
            const [meaning, correctHanzi] = entries[randomIndex];
            
            gameState.currentQuestion = meaning;
            gameState.correctAnswer = correctHanzi;
            
            // Update question
            questionElement.textContent = meaning;
            
            // Create 4 options
            const options = generateOptions(correctHanzi);
            
            // Create option elements
            options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.dataset.value = option;
                
                // Add option number
                const numberElement = document.createElement('div');
                numberElement.className = 'option-number';
                numberElement.textContent = `${index + 1}`;
                optionElement.appendChild(numberElement);
                
                // Add hanzi text
                const hanziElement = document.createElement('div');
                hanziElement.textContent = option;
                optionElement.appendChild(hanziElement);
                
                // Add click event
                optionElement.addEventListener('click', () => selectOption(optionElement));
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Update UI
            updateScoreDisplay();
            submitBtn.disabled = true;
            nextBtn.disabled = true;
            
            // Add subtle animation to options
            animateOptions();
        }

        // Generate 4 options (1 correct, 3 incorrect)
        function generateOptions(correctHanzi) {
            // Get all hanzi values
            const allHanzi = Object.values(vocab);
            
            // Start with the correct option
            const options = [correctHanzi];
            
            // Get 3 random incorrect options
            const incorrectHanzi = allHanzi.filter(hanzi => hanzi !== correctHanzi);
            
            // Shuffle and pick 3
            for (let i = 0; i < 3; i++) {
                const randomIndex = Math.floor(Math.random() * incorrectHanzi.length);
                const incorrectOption = incorrectHanzi.splice(randomIndex, 1)[0];
                options.push(incorrectOption);
            }
            
            // Shuffle the options
            return shuffleArray(options);
        }

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Handle option selection
        function selectOption(selectedElement) {
            if (gameState.isAnswered) return;
            
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            selectedElement.classList.add('selected');
            
            // Update selected option
            gameState.selectedOption = selectedElement.dataset.value;
            
            // Enable submit button
            submitBtn.disabled = false;
            
            // Add subtle pulse effect
            selectedElement.style.transform = 'translateY(-3px) scale(1.02)';
            setTimeout(() => {
                selectedElement.style.transform = 'translateY(-3px) scale(1)';
            }, 200);
        }

        // Handle answer submission
        function submitAnswer() {
            if (gameState.isAnswered || !gameState.selectedOption) return;
            
            gameState.isAnswered = true;
            
            // Check if answer is correct
            const isCorrect = gameState.selectedOption === gameState.correctAnswer;
            
            // Update score
            if (isCorrect) {
                gameState.score++;
            }
            
            // Disable all options and show correct/incorrect states
            document.querySelectorAll('.option').forEach(option => {
                option.style.pointerEvents = 'none';
                
                if (option.dataset.value === gameState.correctAnswer) {
                    option.classList.add('correct');
                    // Add success animation
                    option.style.animation = 'pulseSuccess 0.5s ease';
                }
                
                if (option.dataset.value === gameState.selectedOption && !isCorrect) {
                    option.classList.add('incorrect');
                    // Add error animation
                    option.style.animation = 'shake 0.5s ease';
                }
            });
            
            // Show feedback
            if (isCorrect) {
                feedbackElement.textContent = `‚úÖ Correct! "${gameState.currentQuestion}" = "${gameState.correctAnswer}"`;
                feedbackElement.className = 'feedback correct';
                // Add confetti effect for correct answer
                createConfetti();
            } else {
                feedbackElement.textContent = `‚ùå Wrong. "${gameState.currentQuestion}" = "${gameState.correctAnswer}"`;
                feedbackElement.className = 'feedback incorrect';
            }
            
            feedbackElement.style.display = 'block';
            
            // Update UI
            updateScoreDisplay();
            
            // Enable next button
            submitBtn.disabled = true;
            nextBtn.disabled = false;
        }

        // Update score display
        function updateScoreDisplay() {
            currentRoundElement.textContent = `${gameState.currentRound}/${gameState.totalRounds}`;
            currentScoreElement.textContent = gameState.score;
            
            const accuracy = gameState.currentRound > 0 
                ? Math.round((gameState.score / gameState.currentRound) * 100) 
                : 0;
            accuracyElement.textContent = `${accuracy}%`;
            
            // Color code accuracy
            if (accuracy >= 80) {
                accuracyElement.style.color = '#9b59b6';
            } else if (accuracy >= 60) {
                accuracyElement.style.color = '#9370db';
            } else {
                accuracyElement.style.color = '#ba55d3';
            }
        }

        // End the game
        function endGame() {
            // Calculate final score
            const percentage = (gameState.score / gameState.totalRounds) * 100;
            
            // Update final results
            finalScoreElement.textContent = `${gameState.score}/${gameState.totalRounds}`;
            
            // Set performance message
            let performanceMessage = '';
            if (percentage >= 90) {
                performanceMessage = "üèÜ Excellent! You're a Chinese character master!";
                finalScoreElement.style.background = 'linear-gradient(135deg, #9b59b6, #8e44ad)';
            } else if (percentage >= 70) {
                performanceMessage = "üëç Great job! You know your Chinese characters well!";
                finalScoreElement.style.background = 'linear-gradient(135deg, #9370db, #8a2be2)';
            } else if (percentage >= 50) {
                performanceMessage = "üòä Good effort! Keep practicing!";
                finalScoreElement.style.background = 'linear-gradient(135deg, #ba55d3, #9932cc)';
            } else {
                performanceMessage = "üìö Keep studying! You'll get better with practice!";
                finalScoreElement.style.background = 'linear-gradient(135deg, #dda0dd, #ba55d3)';
            }
            
            performanceMessageElement.textContent = performanceMessage;
            
            // Show final results
            finalResults.style.display = 'block';
            
            // Add celebration for high scores
            if (percentage >= 80) {
                createConfetti();
            }
        }

        // Populate vocabulary table
        function populateVocabularyTable() {
            vocabTableBody.innerHTML = '';
            
            gameState.vocabularyList.forEach(([english, hanzi]) => {
                const row = document.createElement('tr');
                
                const englishCell = document.createElement('td');
                englishCell.textContent = english;
                
                const hanziCell = document.createElement('td');
                hanziCell.textContent = hanzi;
                hanziCell.style.fontSize = '1.2rem';
                hanziCell.style.color = '#dda0dd';
                
                row.appendChild(englishCell);
                row.appendChild(hanziCell);
                vocabTableBody.appendChild(row);
            });
        }

        // Add visual effects
        function addVisualEffects() {
            // Add CSS animations
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulseSuccess {
                    0% { transform: translateY(-3px) scale(1); }
                    50% { transform: translateY(-3px) scale(1.05); }
                    100% { transform: translateY(-3px) scale(1); }
                }
                
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-5px); }
                    75% { transform: translateX(5px); }
                }
                
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
            `;
            document.head.appendChild(style);
            
            // Add fade-in animation to options
            document.querySelectorAll('.option').forEach((option, index) => {
                option.style.animation = `fadeIn 0.3s ease ${index * 0.1}s both`;
            });
        }

        // Animate options on load
        function animateOptions() {
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.style.animation = `fadeIn 0.5s ease ${index * 0.1}s both`;
            });
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#9370db', '#ba55d3', '#9b59b6', '#8e44ad', '#dda0dd'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = '-10px';
                confetti.style.zIndex = '9999';
                confetti.style.pointerEvents = 'none';
                document.body.appendChild(confetti);
                
                // Animate confetti
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.1, 0.7, 1.0, 0.1)'
                });
                
                // Remove confetti after animation
                animation.onfinish = () => confetti.remove();
            }
        }

        // Show vocabulary table
        function toggleVocabularyTable() {
            if (vocabTable.style.display === 'none') {
                vocabTable.style.display = 'table';
                showVocabBtn.textContent = 'Hide Vocabulary List';
                vocabTable.style.animation = 'fadeIn 0.5s ease';
            } else {
                vocabTable.style.display = 'none';
                showVocabBtn.textContent = 'Show Vocabulary List';
            }
        }

        // Event listeners
        submitBtn.addEventListener('click', submitAnswer);
        
        nextBtn.addEventListener('click', () => {
            if (gameState.currentRound < gameState.totalRounds) {
                startNewRound();
            } else {
                endGame();
            }
        });
        
        restartBtn.addEventListener('click', initGame);
        showVocabBtn.addEventListener('click', toggleVocabularyTable);

        // Initialize the game on load
        window.addEventListener('load', initGame);
        
        // Add keyboard support
        document.addEventListener('keydown', (event) => {
            if (gameState.isAnswered) return;
            
            // Number keys 1-4 for selecting options
            if (event.key >= '1' && event.key <= '4') {
                const index = parseInt(event.key) - 1;
                const options = document.querySelectorAll('.option');
                if (options[index]) {
                    selectOption(options[index]);
                }
            }
            
            // Enter key for submitting answer
            if (event.key === 'Enter' && !submitBtn.disabled) {
                submitAnswer();
            }
            
            // Space or right arrow for next question
            if ((event.key === ' ' || event.key === 'ArrowRight') && !nextBtn.disabled) {
                if (gameState.currentRound < gameState.totalRounds) {
                    startNewRound();
                } else {
                    endGame();
                }
            }
        });
    </script>
</body>
