<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Boya Chinese Chapter 8 Grammar Game</title>

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5ed, #2193b0);
    margin: 0;
    padding: 0;
    text-align: center;
}

.container {
    background: white;
    width: 70%;
    margin: 40px auto;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h2 {
    color: #2193b0;
}

#progress {
    font-weight: bold;
    margin-bottom: 10px;
}

.progress-bar {
    width: 100%;
    background: #eee;
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 20px;
}

.progress-fill {
    height: 15px;
    background: linear-gradient(to right, #56ab2f, #a8e063);
    width: 0%;
    transition: width 0.4s;
}

#question {
    font-size: 22px;
    margin: 20px 0;
}

button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 17px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background: #2193b0;
    color: white;
    transition: transform 0.2s, background 0.2s;
}

button:hover {
    background: #176d87;
    transform: scale(1.05);
}

.choice-btn {
    background: #f1f9ff;
    color: #333;
    border: 2px solid #2193b0;
}

.choice-btn:hover {
    background: #2193b0;
    color: white;
}

.correct {
    color: #2ecc71;
    font-size: 18px;
}

.wrong {
    color: #e74c3c;
    font-size: 18px;
}

#score-box {
    font-size: 18px;
    margin-top: 10px;
}

.hidden {
    display: none;
}

#restart {
    background: #e67e22;
}

#restart:hover {
    background: #cf711f;
}
</style>
</head>

<body>

<div class="container">
<h2>üéÆ Boya Chinese ‚Äì Chapter 8 Grammar Game</h2>

<p id="progress"></p>

<div class="progress-bar">
    <div class="progress-fill" id="bar"></div>
</div>

<p id="question"></p>

<div id="choices"></div>

<p id="result"></p>

<div id="score-box">
‚≠ê Score: <span id="score">0</span>
</div>

<button onclick="nextQuestion()">Next</button>
<button onclick="restartGame()" id="restart" class="hidden">Restart Game</button>
</div>

<script>
const quiz = [
 {q:"Âë®Êú´‰Ω†ÊúâÁ©∫___Ôºü", c:["Âë¢","Âêó","Â∞±","Âæà"], a:1},
 {q:"Êàë‰ª¨___ÂÖ¨ÂÖ±Ê±ΩËΩ¶ÂéªÂ≠¶Ê†°„ÄÇ", c:["È™ë","Âùê","Êâì","Ëµ∞"], a:1},
 {q:"‰ªéËøôÂÑøÂà∞Â≠¶Ê†°ÊÄé‰πà___Ôºü", c:["Ëµ∞","Âà∞","Êù•","Âùê"], a:0},
 {q:"È™ëËá™Ë°åËΩ¶Âæà___ÔºåÂçÅ‰∫îÂàÜÈíüÂ∞±Âà∞„ÄÇ", c:["ÊÖ¢","Âø´","Â§ö","Â∞ë"], a:1},
 {q:"ÂùêÂú∞ÈìÅ___ÂùêÂÖ¨ÂÖ±Ê±ΩËΩ¶ÔºåÈÉΩÂèØ‰ª•„ÄÇ", c:["Âíå","Âêó","Â∞±","Âà∞"], a:0},
 {q:"‰ªéÂ≠¶Ê†°Âà∞‰Ω†ÂÆ∂Ë¶Å___Â∞ëÂàÜÈíüÔºü", c:["Â§öÂ∞ë","Âá†","Â∞±","Âø´"], a:0},
 {q:"ÂçÅÂàÜÈíü___Âà∞„ÄÇ", c:["Â∞±","Êâç","ÂÜç","Âæà"], a:0},
 {q:"ÊàëÁªô‰Ω†___ÁîµËØù„ÄÇ", c:["È™ë","Âùê","Êâì","Ëµ∞"], a:2},
 {q:"‰Ω†ÁöÑÊâãÊú∫___Á†ÅÊòØÂ§öÂ∞ëÔºü", c:["ÊàøÈó¥","ÁîµËØù","Âè∑Á†Å","Âè∑Ê•º"], a:2},
 {q:"ÊàëÁöÑÂÆøËàçÂú®‰∏ú‰∫îÂè∑Ê•º502___„ÄÇ", c:["Âè∑","ÂÆ§","Ë∑Ø","ÂàÜ"], a:1},
 {q:"___Ëµ∞Âë¢ÔºüÂùêÂÖ¨ÂÖ±Ê±ΩËΩ¶Âêß„ÄÇ", c:["ÊÄé‰πà","Â§öÂ∞ë","Âø´","Â∞±"], a:0},
 {q:"ÊàëÊ≤°ÊúâÊâãÊú∫Ôºå‰∏çËøáÊàëÁöÑÊúãÂèã___„ÄÇ", c:["Ê≤°Êúâ","Êâì","Êúâ","Ëµ∞"], a:2},
 {q:"Âùê21Ë∑Ø___106Ë∑ØÂÖ¨ÂÖ±Ê±ΩËΩ¶„ÄÇ", c:["Âêó","Â∞±","Âíå","Âà∞"], a:2},
 {q:"Âà∞Â≠¶Ê†°___Âø´„ÄÇ", c:["Âæà","Â§öÂ∞ë","Âá†","Â∞±"], a:0},
 {q:"ÊàëÈ©¨‰∏äÂà∞ÔºåËØ∑‰Ω†___Êàë„ÄÇ", c:["È™ë","Á≠â","Ëµ∞","Âà∞"], a:1}
];

let index = 0;
let score = 0;
let answered = false;

function loadQuestion() {
 answered = false;
 document.getElementById("result").innerHTML = "";
 document.getElementById("progress").innerText =
  `Question ${index + 1} / ${quiz.length}`;

 document.getElementById("bar").style.width =
  ((index) / quiz.length) * 100 + "%";

 document.getElementById("question").innerText = quiz[index].q;

 let html = "";
 quiz[index].c.forEach((choice, i) => {
   html += `<button class="choice-btn" onclick="checkAnswer(${i})">${choice}</button>`;
 });
 document.getElementById("choices").innerHTML = html;
}

function checkAnswer(choice) {
 if (answered) return;
 answered = true;

 if (choice === quiz[index].a) {
   document.getElementById("result").innerHTML = "‚úÖ Correct!";
   document.getElementById("result").className = "correct";
   score++;
 } else {
   document.getElementById("result").innerHTML = "‚ùå Wrong!";
   document.getElementById("result").className = "wrong";
 }
 document.getElementById("score").innerText = score;
}

function nextQuestion() {
 if (!answered) return;
 index++;
 if (index < quiz.length) {
   loadQuestion();
 } else {
   endGame();
 }
}

function endGame() {
 document.getElementById("question").innerText = "üéâ Game Finished!";
 document.getElementById("choices").innerHTML = "";
 document.getElementById("progress").innerText = "";
 document.getElementById("bar").style.width = "100%";
 document.getElementById("result").innerHTML =
  `Final Score: ${score} / ${quiz.length}`;
 document.getElementById("restart").classList.remove("hidden");
}

function restartGame() {
 index = 0;
 score = 0;
 document.getElementById("score").innerText = score;
 document.getElementById("restart").classList.add("hidden");
 loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
